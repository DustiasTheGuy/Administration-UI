<div class="page">
    <h1>Browse</h1>
    
    <section *ngIf="loading">
        <p>Loading...</p>
    </section>
    <section *ngIf="!loading">
        <div class="table">
            <div class="table-head">
                <div class="table-row">
                    <div class="table-data">ID</div>
                    <div class="table-data">CATEGORY</div>
                    <div class="table-data">DATE</div>
                    <div class="table-data">USER ID</div>
                    <div class="table-data">ARCHIVED</div>
                    <div class="table-data">THUMBNAIL</div>
                </div>
            </div>
            <div class="table-body">
                <div class="table-row" *ngFor="let post of posts" routerLink="/browse/edit" [queryParams]="{ id: post.id }">                    
                    <div class="table-data">{{ post.id }}</div>
                    <div class="table-data">{{ post.category }}</div>
                    <div class="table-data">{{ post.created | date: 'short' }}</div>
                    <div class="table-data">{{ post.user_id }}</div>
                    <div class="table-data">{{ post.archived }}</div>
                    <div class="table-data">{{ post.thumbnail }}</div>
                </div>
            </div>
        </div> 
    </section>
</div>
