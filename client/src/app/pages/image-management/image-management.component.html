<div class="page">
    <header>
        <h1>Images</h1>
    </header>
    
    <div class="header">
        <app-file-upload></app-file-upload>
    </div>

    <div class="gallery" *ngIf="images">
        <img 
        *ngFor="let img of images" 
        [src]="img.url" 
        [alt]="'image ' + img.id" 
        [matTooltip]="'ID: ' + img.id"
        (click)="deleteImage(img.id)"
        matTooltipPosition="above">
    </div>
</div>
