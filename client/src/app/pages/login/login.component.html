<div class="page">
    <form>
        <h1 class="form-title">Sign In</h1>
        <div class="form-group">
            <label for="Email">E-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" (keyup.enter)="login()">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password" (keyup.enter)="login()">
            <a routerLink="/sign-up">Don't have an account?</a>
        </div>
        <div class="button-group">
            <span></span>
            <button matRipple type="button" (click)="login()">Log In</button>
        </div>
    </form>
</div>
