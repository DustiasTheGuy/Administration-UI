<div class="container" [ngClass]="{ 'signed-in': authService.tokenValid(), 'not-signed-in': !authService.tokenValid() }">
  <app-navigation *ngIf="authService.tokenValid()"></app-navigation>

  <main>
    <app-toolbar></app-toolbar>

    <div class="main-content">
      <app-alert></app-alert>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
